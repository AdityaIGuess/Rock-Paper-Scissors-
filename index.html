<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper and Scissors Game</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let randomnumber = Math.floor(Math.random() * 3 + 1);

                if (randomnumber === 1) {
                    console.log("Rock");
                }
                else if (randomnumber === 2) {
                    console.log*("Paper");
                }
                else if (randomnumber === 3) {
                    console.log("Scissors");
                }
            }
    

            getComputerChoice()
        </script>
    </body>
</html>
